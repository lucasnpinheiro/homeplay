<ion-view view-title="Cadastro de Home Play" cache-view="false">
    <ion-content padding="true" class="has-header">
        <div style="border-radius: 5px;" ng-show="msg" class="padding item item-positive text-center">{{msg}}</div>
        <form novalidate="false" name="formulariolario" class="list padding-top" ng-submit="salvar()">
            <label class="item item-input item-stacked-label ">
                <span class="input-label">Nome</span>
                <input type="text" placeholder="Nome" ng-model="formulario.nome" name="nome">
            </label>
            <label class="item item-input item-stacked-label " >
                <span class="input-label">CEP</span>
                <input type="number" placeholder="CEP" ng-model="formulario.cep" ng-blur="buscaCep(formulario.cep)"  name="cep">
            </label>
            <label class="item item-input item-stacked-label " >
                <span class="input-label">Endereço</span>
                <input type="text" placeholder="Endereço" ng-model="formulario.endereco"  name="endereco">
            </label>
            <label class="item item-input item-stacked-label " >
                <span class="input-label">Número</span>
                <input type="text" placeholder="Número" ng-model="formulario.numero"  name="numero">
            </label>
            <label class="item item-input item-stacked-label " >
                <span class="input-label">Complemento</span>
                <input type="text" placeholder="Complemento" ng-model="formulario.complemento"  name="complemento">
            </label>
            <label class="item item-input item-stacked-label " >
                <span class="input-label">Bairro</span>
                <input type="text" placeholder="Bairro" ng-model="formulario.bairro"  name="bairro">
            </label>
            <label class="item item-input item-stacked-label " >
                <span class="input-label">Cidade</span>
                <input type="text" placeholder="Cidade" ng-model="formulario.cidade"  name="cidade">
            </label>
            <label class="item item-select " >
                <span class="input-label">Estado</span>
                <select ng-model="formulario.estado"  name="estado">
                    <option value="">Selecione um Estado</option>
                    <option value="AC">Acre - AC</option>
                    <option value="AL">Alagoas - AL</option>
                    <option value="AM">Amazonas - AM</option>
                    <option value="AP">Amapá - AP</option>
                    <option value="BA">Bahia - BA</option>
                    <option value="CE">Ceará - CE</option>
                    <option value="DF">Distrito Federal - DF</option>
                    <option value="ES">Espírito Santo - ES</option>
                    <option value="GO">Goiás - GO</option>
                    <option value="MA">Maranhão - MA</option>
                    <option value="MG">Minas Gerais - MG</option>
                    <option value="MS">Mato Grosso do Sul - MS</option>
                    <option value="MT">Mato Grosso - MT</option>
                    <option value="PA">Pará - PA</option>
                    <option value="PB">Paraíba - PB</option>
                    <option value="PE">Pernambuco - PE</option>
                    <option value="PI">Piauí - PI</option>
                    <option value="PR">Paraná - PR</option>
                    <option value="RJ">Rio de Janeiro - RJ</option>
                    <option value="RN">Rio Grande do Norte - RN</option>
                    <option value="RO">Rondônia - RO</option>
                    <option value="RR">Roraima - RR</option>
                    <option value="RS">Rio Grande do Sul - RS</option>
                    <option value="SC">Santa Catarina - SC</option>
                    <option value="SE">Sergipe - SE</option>
                    <option value="SP">São Paulo - SP</option>
                    <option value="TO">Tocantins - TO</option>
                </select>
            </label>
            <label class="item item-input item-stacked-label " >
                <span class="input-label">CPF</span>
                <input type="number" placeholder="CPF" ng-model="formulario.cpf"  name="cpf">
            </label>
            <label class="item item-input item-stacked-label " >
                <span class="input-label">RG</span>
                <input type="text" placeholder="RG" ng-model="formulario.rg"  name="rg">
            </label>
            <label class="item item-input item-stacked-label " >
                <span class="input-label">Telefone</span>
                <input type="tel" placeholder="Telefone" ng-model="formulario.telefone"  name="telefone">
            </label>
            <label class="item item-input item-stacked-label " >
                <span class="input-label">Celular</span>
                <input type="tel" placeholder="Celular" ng-model="formulario.celular"  name="celular">
            </label>
            <label class="item item-input item-stacked-label " >
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email" ng-model="formulario.email"  name="email">
            </label>
            <label class="item item-input item-stacked-label " >
                <span class="input-label">Atividade</span>
                <input type="text" placeholder="Atividade" ng-model="formulario.atividade"  name="atividade">
            </label>
            <div class="list">
                <div class="item item-divider">
                    Qual sua preferência na feira:
                </div>
                <div class="item">
                    <div class="row" style="margin: 0px; padding: 0px;">
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.arquitetura" ng-model="formulario.preferencias.arquitetura">Arquitetura</ion-checkbox>
                        </div>
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.automacao" ng-model="formulario.preferencias.automacao">Automação</ion-checkbox>
                        </div>
                    </div>
                    <div class="row" style="margin: 0px; padding: 0px;">
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.construtora" ng-model="formulario.preferencias.construtora">Construtora</ion-checkbox>
                        </div>
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.cortinas" ng-model="formulario.preferencias.cortinas">Cortinas</ion-checkbox>
                        </div>
                    </div>
                    <div class="row" style="margin: 0px; padding: 0px;">
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.decoracao" ng-model="formulario.preferencias.decoracao">Decoração</ion-checkbox>
                        </div>
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.eletricista" ng-model="formulario.preferencias.eletricista">Eletrecista</ion-checkbox>
                        </div>
                    </div>
                    <div class="row" style="margin: 0px; padding: 0px;">
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.estofados" ng-model="formulario.preferencias.estofados">Estofados</ion-checkbox>
                        </div>
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.gesseiro" ng-model="formulario.preferencias.gesseiro">Gesseiro</ion-checkbox>
                        </div>
                    </div>
                    <div class="row" style="margin: 0px; padding: 0px;">
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.iluminacao" ng-model="formulario.preferencias.iluminacao">Iluminação</ion-checkbox>
                        </div>
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.marcenaria" ng-model="formulario.preferencias.marcenaria">Marcenaria</ion-checkbox>
                        </div>
                    </div>
                    <div class="row" style="margin: 0px; padding: 0px;">
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.marmoraria" ng-model="formulario.preferencias.marmoraria">Marmoraria</ion-checkbox>
                        </div>
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.pedras_decorativas" ng-model="formulario.preferencias.pedras_decorativas">Pedras Decorativas</ion-checkbox>
                        </div>
                    </div>
                    <div class="row" style="margin: 0px; padding: 0px;">
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.propagandas" ng-model="formulario.preferencias.propagandas">Propagandas</ion-checkbox>
                        </div>
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.sonorizacao" ng-model="formulario.preferencias.sonorizacao">Sonorização</ion-checkbox>
                        </div>
                    </div>
                    <div class="row" style="margin: 0px; padding: 0px;">
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.luminarias" ng-model="formulario.preferencias.luminarias">Luminárias</ion-checkbox>
                        </div>
                        <div class="col-50">
                            <ion-checkbox style="font-size: 10px;" name="preferencias.papel_parede" ng-model="formulario.preferencias.papel_parede">Papel de Parede</ion-checkbox>
                        </div>
                    </div>
                    <div class="row" style="margin: 0px; padding: 0px;">
                        <ion-checkbox style="font-size: 10px; width: 100%;" name="preferencias.outros" ng-model="formulario.preferencias.outros">Outros</ion-checkbox>
                    </div>
                    <label class="item item-input item-stacked-label " >
                        <span class="input-label">Informe outras preferência</span>
                        <textarea row="8" placeholder="Outros" ng-model="formulario.outros" name="Informe outras preferência"></textarea>
                    </label>    
                </div>
            </div>



            <button type="submit" class="button button-balanced button-block icon-left {{iconeSave}}">Salvar</button>
            <button type="button" class="button button-positive button-block icon-left ion-document" ng-click="novo()">Novo</button>

        </form>
    </ion-content>
</ion-view>
